<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h3 class="text-muted">AoITHS Events</h3>
      </div>
      <hr/>
      {%- for category, message in get_flashed_messages(with_categories=true) %}
      <div class="alert alert-danger">
        {{ message }}
      </div>
      {%- endfor %}

      <form class="form-horizontal" action="{{ request.path }}" method="post">
        <div class="form-group">
          <label for="name" class="col-lg-2 control-label">Title</label>
          <div class="col-lg-2">
            <input type="text" class="form-control" name="title" placeholder="Title">
          </div>
        </div>
        <div class="form-group">
          <label for="email" class="col-lg-2 control-label">Author</label>
          <div class="col-lg-2">
            <input type="text" class="form-control" name="author" placeholder="Name">
          </div>
        </div>
        <div class="form-group">
          <label for="comment" class="col-lg-2 control-label">Description</label>
          <div class="col-lg-2">
            <textarea class="form-control" name="description" placeholder="Desc"></textarea>
          </div>
        </div>
        </div>
        <div class="form-group">
          <div class="col-lg-offset-2 col-lg-2">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
